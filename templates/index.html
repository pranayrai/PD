<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V12</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="static/css/util.css">
	<link rel="stylesheet" type="text/css" href="static/css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100">
		<div class="container-contact100">
			<div class="wrap-contact100">


				<form class="contact100-form validate-form" role="form" action="/" method="POST">
					<span class="contact100-form-title">
						Phishing URL Detector
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Message required">
						<input type="text" class="input100" id="inputC" name="url"  placeholder="Enter URL here">
						<span class="focus-input100"></span>
					</div>



					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn" type="submit">
							Detect
						</button>
					</div><br>

					<div class="wrap-input100 validate-input" data-validate = "Ciphertext required">
						{{ data }}
						<span class="focus-input100"></span>
					</div>

				</form>
			</div>
		</div>
	</div>
